{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <fieldset>
      <legend>Add Details</legend>
      <label for="name">Movie-Name</label>
      <input type="text" name="name" placeholder="Enter movie name">
      <label for="desc">Description</label>
      <input type="text" name="desc" placeholder="Enter movie description">
      <label for="year">Year</label>
      <input type="number" name="year" placeholder="Enter movie year">
      <label for="image">Image</label>
      <input type="file" name="img" required><br><br>
      <input type="submit" value="save">
    </fieldset>

</form>
  </div>
</body>
</html>
{% endblock %}
